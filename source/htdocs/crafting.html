<html>
<head>
    <title>StarCrash - Crafting</title>
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/crafting.css" media="screen, projection" />
	<link type="text/css" rel="stylesheet" href="css/items.css" media="screen, projection" />
	<link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/_crafting/_craftingData.js"></script>
	<script type="text/javascript" src="js/_crafting/_crafting.js"></script>
</head>
<body onload="init();">
	<h1>Crafting</h1>

	<div id="recipesBox" class='box'>
		<h2>Recipes</h2>
		<div id="recipes" class='inner_box'></div>
	</div>

	<div id="inventoryBox" class='box'>
		<h2>My Items</h2>
		<ul id="inventory" class='inner_box'></ul>
		<button id="randomA">Add Item DropGroup A</button>
		<button id="randomB">Add Item DropGroup B</button>
		<button id="randomC">Add Item DropGroup C</button>
	</div>

	<div id="allItems" class="box">
		<h2>All Items</h2>
		<ul id="itemlist" class='inner_box'></ul>
	</div>

	<footer>
		<p>Icons made by <a href="http://www.flaticon.com/authors/freepik">Feepik from Flaticon.com</a></p>
	</footer>
</body>
</html>
