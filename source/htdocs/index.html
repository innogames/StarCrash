<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Starcrash</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/uimap.css">

		<script type="text/javascript">

			// TODO find a place for such utility functions..
			function fetchJSONFile(path, callback) {
				var httpRequest = new XMLHttpRequest();
				httpRequest.onreadystatechange = function() {
					if (httpRequest.readyState === 4) {
						if (httpRequest.status === 200) {
							var data = JSON.parse(httpRequest.responseText);
							if (callback) callback(data);
						}
					}
				};
				httpRequest.open('GET', path);
				httpRequest.send();
			}
		</script>


		<script data-main="js/main" src="js/libs/require.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="fps"></div>
		<div id="arrow-wrap">
			<div id="arrows">
				<div class="arrow" id="input_turn_left">&larr;</div>
				<div class="arrow" id="input_move_forward">&uarr;</div>
				<div class="arrow" id="input_move_backward">&darr;</div>
				<div class="arrow" id="input_turn_right">&rarr;</div>
			</div>
		</div>

		<div id="UIMap" style="position: absolute; right: 10px; top: 10px "></div>


		<div id="debugInfo" style="position: absolute; left: 10px; bottom: 10px "></div>
	</body>
</html>
